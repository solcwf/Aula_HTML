<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
</head>
<header>
  <h1>Exercicio Table</h1>

</header>

<main>
  <!--  -->

  <body>
    <table border="5">
      <!-- sempre usar border para ter um corpo bonito na tabela  -->
      <!-- sempre que for abrir tabela usar o table -->
      <thead>
        <!-- thead: cabeçalho da tabela -->
        <!-- tr: onde a linha começa e termina  -->
        <tr>
          <th>Estado</th>
          <th>Município</th>
          <th>DDD</th>
          <th>UF</th>
          <th>Habitantes</th>
          <!-- th: cabeçalho da tabela -->
        </tr>
      </thead>
      <tbody>
        <!-- tbody: corpo da tabela -->
        <tr>
        <td>São Paulo</td>
        <td>São Paulo</td>
        <td>011</td>
        <td>SP</td>
        <td>12.000000</td>
        <!-- td: conteúdo que ficará dentro da tabela -->
        </tr>
        <tr>
          <td>Rio de janeiro</td>
          <td>Botafogo</td>
          <td>021</td>
          <td>RJ</td>
          <td>10.000000</td>
        </tr>
        <tr>
          <td>Acre</td>
          <td>Jurassic Park</td>
          <td>068</td>
          <td>AC</td>
        </tr>
        <tr>
          <td>Bahia</td>
          <td>Salvador</td>
          <td>075</td>
          <td>BA</td>
        </tr>
        <tr>
          <td>Goiás</td>
          <td>Goiania</td>
          <td>062</td>
          <td>GO</td> <br><br>
        </tr>


      </tbody>
      <tfoot>
        <!-- tfoot é como se fosse um footer -->
        <tr>

        </tr>
      </tfoot>
    </table> <br><br>
    <footer>Todos direitos autorais reservado &copy;</footer>
  </body>
</main>

</html>
