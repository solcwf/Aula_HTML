<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo de Adivinhação</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
</style>
</head>
<body>
<h1>Jogo de Adivinhação</h1>
<p>Estou pensando em um número entre 1 e 100. Tente adivinhar!</p>
<input type="number" id="guessField">
<button onclick="checkGuess()">Adivinhar</button>
<p id="message"></p>

<script>
    // Gerar um número aleatório entre 1 e 100
    const randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
        const guess = parseInt(document.getElementById('guessField').value);
        const message = document.getElementById('message');

        if (isNaN(guess) || guess < 1 || guess > 100) {
            message.textContent = 'Por favor, insira um número válido entre 1 e 100.';
            return;
        }

        attempts++;

        if (guess === randomNumber) {
            message.textContent = `Parabéns! Você acertou o número ${randomNumber} em ${attempts} tentativas!`;
        } else if (guess < randomNumber) {
            message.textContent = 'O número que estou pensando é maior.';
        } else {
            message.textContent = 'O número que estou pensando é menor.';
        }
    }
</script>
</body>
</html>
