<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
</head>

<body>
  <form action="#">
    <fieldset>
      <!-- fieldset delimita o tamanho da borda -->
      <legend> preencha o formulário</legend>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome">

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email"> <br> <br>

      <label for="endereco">Endereço</label>
      <input type="adress" id="endereco">

      <label for="cep">cep</label>
      <input type="text" id="cep" placeholder="EX: 02277-110" name="cep"> <br> <br>

      <label for="data">Data</label>
      <input type="date" id="data" name="data"> <br> <br> <br>
      </fieldset> <br> <br>

      <fieldset>
        <legend>Comentario</legend>
      <select name="listaUnidade" id="lista unidade">
        <option selected disabled>Unidades</option>
        <option value="santana">Santana</option>
        <option value="santo_amaro">Santo Amaro</option>
        <option value="diadema">Diadema</option>
        <option value="itaquera">Itaquera</option>

      </select> <br> <br>

      <textarea name="tabela1" id="avaliacao" cols="30" rows="10" placeholder="deixe sua mensagem aqui:"
        maxlength="100"></textarea> <br> <br>
      <!-- maxlength é um delimitador de palavras -->
      <input type="submit" id="enviar">
    </fieldset>
  </form>
</body>

</html>
